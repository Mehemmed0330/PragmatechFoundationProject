<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/clock.css">
    <title>Document</title>
</head>

<body>
    <section id="action-clock">
        <div class="container">
            <div class="clock-number">
                <div class="clock-number num1">
                    <div class="">1</div>
                </div>
                <div class="clock-number num2">
                    <div class="">2</div>
                </div>
                <div class="clock-number num3">
                    <div class="">3</div>
                </div>
                <div class="clock-number num4">
                    <div class="">4</div>
                </div>
                <div class="clock-number num5">
                    <div class="">5</div>
                </div>
                <div class="clock-number num6">
                    <div class="">6</div>
                </div>
                <div class="clock-number num7">
                    <div class="">7</div>
                </div>
                <div class="clock-number num8">
                    <div class="">8</div>
                </div>
                <div class="clock-number num9">
                    <div class="">9</div>
                </div>
                <div class="clock-number num10">
                    <div class="">10</div>
                </div>
                <div class="clock-number num11">
                    <div class="">11</div>
                </div>
                <div class="clock-number num12">
                    <div class="">12</div>
                </div>
            </div>
            <div class="ac-clock">
                <div class="innner-clock">
                    <div class="little">
                        <div class="ltl"></div>
                    </div>
                    <div class="middle">
                        <div class="mddl"></div>
                    </div>
                    <div class="long">
                        <div class="lng"></div>
                    </div>
                    <div class="circle"></div>
                </div>

            </div>
        </div>
    </section>
    <script src="clock.js"></script>
</body>

</html>
